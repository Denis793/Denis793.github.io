<!DOCTYPE html>

   <title>CDN Management</title>

<body>
<div class="container">
   <header>
      <h1>CDN Management</h1>
   </header>

   <section class="auth">
      <h2>Authorization</h2>
      <form id="authForm" class="auth-form">
         <label for="token">Token:</label>
         <input type="text" id="token" class="auth__input" />
         <button type="submit" class="auth__button">Authorize</button>
      </form>
   </section>

   <section class="create-cdn">
      <h2>Create CDN Zone</h2>
      <label for="cdnName"></label>
      <input type="text" id="cdnName" class="create-cdn__input" placeholder="CDN Zone Name" />
      <button id="createCdnBtn" class="create-cdn__button">Create CDN Zone</button>
   </section>

   <section class="cdn-list">
      <h2>CDN Zone List</h2>
      <ul id="cdnList" class="cdn-list__list">
         <!-- CDN zones will be dynamically added here -->
      </ul>
   </section>

   <section class="messages">
      <h2>Messages</h2>
      <div id="messageContainer" class="messages__container">
         <!-- Messages will be dynamically added here -->
      </div>
   </section>
