   <title>CDN Management</title>

<body>
   <div class="container">
      <header>
         <h1>Front-End for CDN</h1><!-- Header content here -->
      </header>

      <main>
         <section class="separateSection">
            <h2>Authorization</h2>
            <form id="authForm" class="form">
               <label for="token">Token:</label>
               <input type="text" id="token" class="input">
               <button type="submit" class="button">Authorize</button>
            </form>
         </section>

         <section class="separateSection">
            <h2>Create CDN Zone</h2>
            <form id="createCDNForm" class="form">
               <label for="zoneName">Zone Name:</label>
               <input type="text" id="zoneName" class="input">
               <button type="submit" class="button">Create Zone</button>
            </form>
         </section>

         <section class="separateSection">
            <h2>CDN Zone List</h2>
            <ul class="cdn-list__items">
               <!-- List items will be dynamically generated -->
            </ul>
         </section>

         <section class="messages separateSection">
            <h2>Messages</h2>
            <!-- Messages will be displayed here -->
         </section>
      </main>
